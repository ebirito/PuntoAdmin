<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Punto</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/vendor/jquery.validate.js"></script>
<script src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
<script type="text/javascript" src="js/placeholder.js"></script>
</head>
<body>
<form id="frmLogin">
<img src="img/logoBig.png" width="100%" />
<input type="email" name="txtEmail" id="txtEmail" class="placeholder" placeholder="Email:" />
<input type="password" name="txtPassword" id="txtPassword" class="placeholder"  placeholder="Clave:" />
<input type="submit" value="Ingresar">
</form>
<script>
$(document).ready(function() {
	$("#frmLogin").validate({
		rules: {
			txtEmail: {
				required: true,
			},
			txtPassword: {
				required: true
			}
		},
		messages: {
			txtEmail:  "Favor ingrese e-mail valido",
			txtPassword: "Favor ingrese clave"
		},
		submitHandler: function(form) {
            		alert("Hey");
            		return false;
        }
	});
});
</script>
</body>
</html>
